        <template if:true={showModal}>
            <c-my-shopping-app_-terms-and-conditions></c-my-shopping-app_-terms-and-conditions>
        </template>

        <lightning-layout multiple-rows class="FirstLayout">
            <lightning-layout-item flexibility="auto" size="12" large-device-size="4" class="firstBlock">

            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" size="12" large-device-size="8" medium-device-size="12"
                class="secondBlock">
                <template if:true={showSuccess}>
                    <div id="success" class="successBox Task_H1_Regular">
                        <lightning-formatted-text value="Thanks for registering."></lightning-formatted-text>
                        <br />
                        <lightning-formatted-text value=" Please check your email for next steps.">
                        </lightning-formatted-text>
                        <br />
                    </div>
                </template>
                <template if:false={showSuccess}>
                    <lightning-layout multiple-rows class="">
                        <lightning-layout-item size="12">
                            <lightning-button name="CreateAccount" label="Sign Up" title="Sign Up" class="signUp_Button_OnRegistration"
                                onclick={createAccount}></lightning-button>
                            <lightning-button name="SignIn" label="Sign In" title="Sign In" class="signIn_Button_OnRegistration"
                                onclick={navigateToLogin}></lightning-button>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" class="slds-p-top_x-large">
                            <lightning-layout multiple-rows class="DarkloginCard">
                                <lightning-layout-item size="12" class="slds-p-vertical_medium">
                                    <template if:true={showError}>
                                        <lightning-layout-item size="12">
                                            <div class="Task_Subtitle2_Semibold errorMSG">{errorMessage}</div>
                                        </lightning-layout-item>
                                    </template>
                                </lightning-layout-item>
                                <lightning-layout-item size="12" class="slds-p-vertical_medium">
                                    <div onkeyup={onKeyUp}>
                                        <lightning-input value="" data-id="firstname" label="First Name"
                                            name="FirstName" required="true" onchange={checkValidation}
                                            onblur={checkValidation} class="Dark_InputBox" variant="label-hidden"
                                            placeholder="Please enter your first name">
                                        </lightning-input>
                                    </div>
                                </lightning-layout-item>
                                <lightning-layout-item size="12" class="slds-p-vertical_medium">
                                    <div onkeyup={onKeyUp}>
                                        <lightning-input value="" data-id="lastname" label="Last Name" name="LastName"
                                            required="true" onchange={checkValidation} onblur={checkValidation}
                                            class="Dark_InputBox" variant="label-hidden"
                                            placeholder="Please enter your last name">
                                        </lightning-input>
                                    </div>
                                </lightning-layout-item>
                                <lightning-layout-item size="12" class="slds-p-vertical_medium">
                                    <div onkeyup={onKeyUp}>
                                        <lightning-input value="" data-id="emailAddress" label="Email Address"
                                            name="EmailAdd" required="true" onchange={checkValidation}
                                            onblur={checkValidation} class="Dark_InputBox" variant="label-hidden"
                                            placeholder="Please enter your email address">
                                        </lightning-input>
                                    </div>
                                </lightning-layout-item>
                                <lightning-layout-item size="12" class="slds-p-vertical_medium">
                                    <div>
                                        <ul class="slds-list_horizontal">
                                            <li class="LiClass">
                                                <lightning-input name="TCcheck" type="checkbox" class="Dark_CheckBox"
                                                    data-id="myCheck" onchange={termsChanged}></lightning-input>
                                            </li>
                                            <li>
                                                <div class="Task_Body1_Regular" style="color:#ffffff;"> I confirm that I
                                                    have read and agree to the
                                                    <lightning-button variant="base" label="terms and conditions"
                                                        title="terms and conditions" class="Dark_forgotPassword"
                                                        onclick={toggleModal}></lightning-button>

                                                </div>
                                            </li>
                                        </ul>
                                    </div>
