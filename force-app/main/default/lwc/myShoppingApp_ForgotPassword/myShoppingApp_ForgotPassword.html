<template>

    <div style="width:100%;height:100%;">
        <template if:true={showSpinner}>
            <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass"></lightning-spinner>
        </template>
        <lightning-layout multiple-rows class="FirstLayout">
            <lightning-layout-item flexibility="auto" size="12" large-device-size="4" class="firstBlock">

            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" size="12" large-device-size="8" medium-device-size="12"
                class="secondBlock">
                <lightning-layout multiple-rows class="">
                    <lightning-layout-item size="12">
                        <lightning-button name="signUp" label="Sign Up" title="Sign Up" class="signUp_Button"
                            onclick={navigateToRegister}></lightning-button>
                        <lightning-button name="signIn" label="Sign In" title="Sign In" class="signIn_Button"
                            onclick={navigateToLogin}></lightning-button>
                    </lightning-layout-item>

                    <lightning-layout-item size="12" class="slds-p-top_x-large">
                        <lightning-layout multiple-rows class="DarkloginCard">
                            <template if:true={showError}>
                                <lightning-layout-item size="12">
                                    <div class="Task_Subtitle2_Semibold errorMSG">{errorMessage}</div>
                                </lightning-layout-item>
                            </template>

                            <template if:true={isSubmited}>
                                <lightning-layout-item size="12" class="slds-p-vertical_medium ">
                                <span class="colorWhite Task_Body1_Regular">We’ve sent you an email on <Span class="Task_Body1_Semibold" style="color:#FFFF00">{userNameText}</Span> with a link to finish resetting your password.</span>
                                <br>
                                <br>
                                <span class="colorWhite slds-p-vertical_medium Task_Body1_Regular">Can’t find the email? Try checking your spam folder.</span>
                                <br>
                                <br>
                                <span class="colorWhite Task_Body1_Regular">If you still can’t log in please contact at MyShoppingApp@gmail.com.</span>
                                </lightning-layout-item>
                                <lightning-layout-item size="12" class="slds-p-vertical_medium">
                                    <div class="Dark_SignInWithSalesforceBlock">
                                        <lightning-button label="Resend the email" title="Resend the email" name="submit"
                                            class="Dark_SignInWithSalesforce" onclick={resendEmailHandler}>
                                        </lightning-button>
                                    </div>
                                </lightning-layout-item>
                            </template>
                            <template if:false={isSubmited}>
                                <lightning-layout-item size="12" class="slds-p-vertical_medium">
                                    <div class="colorWhite_Text Task_H2_Regular">To reset your password, please enter
                                        your
                                        email.
                                    </div>
                                </lightning-layout-item>
                                <lightning-layout-item size="12" class="slds-p-vertical_medium">
                                    <div onkeyup={onKeyUp}>
                                        <lightning-input data-id="username" name="uName" value={userNameText}
                                            label="Email Address" class="Dark_InputBox" required="true"
                                            onchange={checkValidation} onblur={checkValidation} variant="label-hidden"
                                            placeholder="Please enter your email"></lightning-input>
                                    </div>
                                </lightning-layout-item>
                                <lightning-layout-item size="12" class="slds-p-vertical_medium">
                                    <div class="Dark_SignInWithSalesforceBlock">
                                        <lightning-button label="Submit" title="Submit" name="submit"
                                            class="Dark_SignInWithSalesforce" onclick={submitForgotPassword}>
                                        </lightning-button>
                                    </div>
                                </lightning-layout-item>
                            </template>
                        </lightning-layout>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
        </lightning-layout>
    </div>


</template>
